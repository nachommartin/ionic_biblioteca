<ion-header>
  <ion-toolbar>
    <ion-title> <ion-icon routerLink="/home" name="arrow-back-outline"></ion-icon> Biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  <ion-searchbar  [(ngModel)]="busqueda" placeholder="Buscar" (keyup.enter)="obtenerLibros()" ></ion-searchbar>



  <ion-item *ngFor="let libro of libros" button (click)="getLibro(libro.isbn[0])">
    <ion-thumbnail >
      <img src="https://covers.openlibrary.org/b/isbn/{{libro.isbn[0]}}.jpg">
    </ion-thumbnail>
    <ion-label style="margin-left: 2%;" >
      <ion-text color="dark">
        <h2><b>{{libro.title}}</b></h2>
      </ion-text>
      <ion-text color="medium">
        <p>Autor: {{libro.author_name}}</p>
      </ion-text>
      <ion-text color="medium">
        <p>AÃ±o: {{libro.first_publish_year}}</p>
      </ion-text>
    </ion-label>
    <ion-icon  name="bookmarks"></ion-icon>
  </ion-item>


  
 
</ion-content>
